<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Chart</title>
</head>

<body id="reportspage">
  <div class="report-Container">
     
     <!-- this represent the container for the bar char it take up the full width of the top page -->
     <div class="chart-container">
      <h1>Sales Report</h1>
        <div class="chart">
          <span>Monthly Earning Trends</span>
            <canvas id="myChart"></canvas>
        </div>
     </div>
    
     <div> 
       <p class="idf"></p>
     </div>
     
     <!-- this is the line and pie chart container they are to be side by side --> 
     <div class="charts-container">
     
        <div class="chart2">
          <span>Total income Per item</span>
            <canvas id="myChart2"></canvas>
        </div>
        
        <div class="chart2">
          <span>Revenue Breakdown</span>
            <canvas id="myChart3"></canvas>
        </div>
     </div>
  </div>

    <script>
        const ctx = document.getElementById('myChart');
        if (ctx) {
            new Chart(ctx, {
                type: 'bar',
                data: {
                  //label for storying the x coorinates 
                    labels: ['Brazilian Hair', 'Press on Nails', 'Fenty', 'Noir', 'Hair-cream', 'Glossy-Glow'],
                    datasets: [{
                        label: '# of revenue',
                        //data set for the y cooreate it contains the values 
                        data: [2000, 5000, 350, 210, 2500, 100],
                        borderWidth: 1,
                        backgroundColor: [
                    //set each bar to a specific number 
                    'red',   
                    'green', 
                    'blue',  
                    'yellow',
                    'purple',
                    'orange' 
                ],
                borderColor: 'black',
                borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        const ctx2 = document.getElementById('myChart2');
        if (ctx2) {
            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['Brazilian Hair', 'Press on Nails', 'Fenty', 'Noir', 'Hair-cream', 'Glossy-Glow'],
                    datasets: [{
                        label: '# of revenue',
                        data: [2000, 5000, 350, 210, 2500, 100],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        const ctx3 = document.getElementById('myChart3');
        if (ctx3) {
            new Chart(ctx3, {
                type: 'pie',
                data: {
                    labels: ['Brazilian Hair', 'Press on Nails', 'Fenty', 'Noir', 'Hair-cream', 'Glossy-Glow'],
                    datasets: [{
                        label: '# of revenue',
                        data: [2000, 5000, 350, 210, 2500, 100],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script> 
</body>
</html>
